<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>{{ messageToLower }}</h1>
        <p>{{ price }}</p>
        <ul>
            <li v-for="item in detail">{{ item }}</li>
        </ul>
    <script type="text/javascript">
        const app = new Vue({
            el: '#app',

            data: {
                message: 'HelLO Vue 2!',
                price: 18 + 6,
                detail: ['one', 'two', 'three']
            },

            computed: {
                messageToLower() {
                    return this.message.toLowerCase();
                }
            }
        });
    </script>
</body>
</html>
